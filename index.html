<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <header>
            <div class="header-content-left-container">
                <img class="brand-icon" src="./assets/icons/brand-icon.svg" alt="brand icon">
                <h2 class="brand-name">ByteBurst</h2>
            </div>
            <div class="header-content-right-container">
                <div class="search-bar">
                    <img class="search-icon" src="./assets/icons/search-icon.svg" alt="search icon">
                    <p class="search-text">Search here...</p>
                </div>

                <div class="profile-container">
                    <div class="bell-container">
                        <img class="bell" src="./assets/icons/bell.svg" alt="bell icon">
                    </div>
    
                    <img class="profile-picture" src="./assets/pictures/matt-profile-pic.png" alt="profile picture">
                    <p class="profile-name">Matthew A</p>
    
                </div>
            </div>
        </header>
        
        <nav>
            <div class="top-container">
                <div class="menu-option dashboard-option">
                    <img class="menu-icon" src="./assets/icons/dashboard-icon.svg" alt="dashboard icon">
                    <p class="menu-text">Dashboard</p>
                </div>
                <div class="menu-option">
                    <img class="menu-icon" src="./assets/icons/profile-icon.svg" alt="profile icon">
                    <p class="menu-text">Profile</p>
                </div>
                <div class="menu-option">
                    <img class="menu-icon" src="./assets/icons/messages-icon.svg" alt="messages icon">
                    <p class="menu-text">Messages</p>
                </div>
                <div class="menu-option">
                    <img class="menu-icon" src="./assets/icons/history-icon.svg" alt="history icon">
                    <p class="menu-text">History</p>
                </div>
                <div class="menu-option">
                    <img class="menu-icon" src="./assets/icons/tasks-icon.svg" alt="tasks icon">
                    <p class="menu-text">Tasks</p>
                </div>
                <div class="menu-option">
                    <img class="menu-icon" src="./assets/icons/communities-icon.svg" alt="communities icon">
                    <p class="menu-text">Communities</p>
                </div>
            </div>
            <div class="bottom-container">
                <div class="menu-option">
                    <img class="menu-icon" src="./assets/icons/settings-icon.svg" alt="settings icon">
                    <p class="menu-text">Settings</p>
                </div>
                <div class="menu-option">
                    <img class="menu-icon" src="./assets/icons/support-icon.svg" alt="support icon">
                    <p class="menu-text">Support</p>
                </div>
                <div class="menu-option">
                    <img class="menu-icon" src="./assets/icons/privacy-icon.svg" alt="privacy icon">
                    <p class="menu-text">Privacy</p>
                </div>
            </div>
        </nav>
        
        <div class="content-container">
            <div class="content">content 1</div>
            <div class="content">content 2</div>
            <div class="content">content 3</div>
            <div class="content">content 4</div>
            <div class="content">content 5</div>
            <div class="content">content 6</div>
            <div class="content">content 7</div>
            
        </div>
        
    </div>

    <div class="scroll"></div>
</body>
</html>
